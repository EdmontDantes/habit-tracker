    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Habit Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="app">
            <div class="add-tile">
                <div class="left-part">
                    <h3 id="add-tile-title">Add Habit</h3>
                    <input type="text" class="new-habit-title" name="new-habit-title" placeholder="Habit Title">
                </div>
                <div class="right-part">
                    <h4>Select Frequency</h4>
                    <div class="choose-frequency">
                        <select class="pick-frequency" name="pick-frequency">
                            <option value="Daily">Daily</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                    <button id="btn-add-habit" type="submit">Add Habit to track</button>
                </div>
            </div>
            <div class="content">
                <!--This is where content is dynamically generated-->
            </div>
        </div>
        <script src="backend.js"></script>
    </body>
</html>
